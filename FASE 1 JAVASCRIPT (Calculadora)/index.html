<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="calculator__display">0</div>
      
            <div class="calculator__keys">
                <div class="col-3"><button>7</button></div>
                <div class="col-3"><button>8</button></div>
                <div class="col-3"><button>9</button></div>
                <div class="col-3"><button class="key--operator" data-action="subtract">-</button></div>
                <div class="col-3"><button>4</button></div>
                <div class="col-3"><button>5</button></div>
                <div class="col-3"><button>6</button></div>
                <div class="col-3"><button class="key--operator" data-action="add">+</button></div>
                <div class="col-3"><button>1</button></div>
                <div class="col-3"><button>2</button></div>
                <div class="col-3"><button>3</button></div>
                <div class="col-3"><button class="key--operator" data-action="multiply">&times;</button></div>
                <div class="col-3"><button>0</button></div>
                <div class="col-3"><button data-action="decimal">.</button></div>
                <div class="col-3"><button data-action="clear">AC</button></div>
                <div class="col-3"><button class="key--operator" data-action="divide">÷</button></div>
                <div class="col-3"><button data-action="percentage">%</button></div>
                <div class="col-3"><button data-action="square">x²</button></div>
                <div class="col-3"><button data-action="sqrt">√</button></div>
                <div class="col-3"><button class="key--equal" data-action="calculate">=</button></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
